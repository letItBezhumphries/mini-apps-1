<!DOCTYPE html>
 <html lang="en">
   <head>
     <title>TicTacToe</title>
   </head>
   <!-- <body onLoad="init()"> -->
   <body>
    <h1 style="text-align: left">Ultimate Tic-Tac-Toe</h1>
    <div class="main-container"> 

      <table id="game-board" style="display: flex; border-collapse: collapse; border-spacing: 0">
        <tr class="top-row">
          <td class="game-box" data-row="0" data-index="0" onclick="handleTurnOnClick(this)" style="padding: 50px 50px; border: 1px solid"></td>
          <td class="game-box" data-row="0" data-index="1" onclick="handleTurnOnClick(this)" style="padding: 50px 50px; border: 1px solid"></td>
          <td class="game-box" data-row="0" data-index="2" onclick="handleTurnOnClick(this)" style="padding: 50px 50px; border: 1px solid"></td>
        </tr>
        <tr class="middle-row">
          <td class="game-box" data-row="1" data-index="3" onclick="handleTurnOnClick(this)" style="padding: 50px 50px; border: 1px solid"></td>
          <td class="game-box" data-row="1" data-index="4" onclick="handleTurnOnClick(this)" style="padding: 50px 50px; border: 1px solid"></td>
          <td class="game-box" data-row="1" data-index="5" onclick="handleTurnOnClick(this)" style="padding: 50px 50px; border: 1px solid"></td>
        </tr>
        <tr class="lower-row">
          <td class="game-box" data-row="2" data-index="6" onclick="handleTurnOnClick(this)" style="padding: 50px 50px; border: 1px solid"></td>
          <td class="game-box" data-row="2" data-index="7" onclick="handleTurnOnClick(this)" style="padding: 50px 50px; border: 1px solid"></td>
          <td class="game-box" data-row="2" data-index="8" onclick="handleTurnOnClick(this)" style="padding: 50px 50px; border: 1px solid"></td>
        </tr>
      </table>
  
      <button class="new-game" onClick="handleGameRestart(this)" >Reset</button>
      <!-- <input type="text" class="player-one" placeholder="player One: name">  -->

        <span>Player 1: 
         <span>Wins: </span>
        </span>
        <span>Player 2:
          <span>Wins: </span>
        </span>
      </div>  -->
    
    </div>


      <script src="app.js"></script>
  </body>
 </html>
