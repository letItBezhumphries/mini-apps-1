<!DOCTYPE html>
 <html lang="en" style="height: 100%">
   <head>
     <title>TicTacToe</title>
   </head>
   <!-- <body onLoad="init()"> -->
   <body style="height: 100%">
    <h1 style="text-align: center">Ultimate Tic-Tac-Toe</h1>
    <div class="main-container" style="height: 100%; display: flex; align-items: center; justify-content: center"> 
      
      <table id="game-board" style="border-collapse: collapse; border-spacing: 0">
        <tr class="top-row">
          <td class="game-box" data-row="0" data-index="0" data-column="0" data-diag="left" onclick="handleTurnOnClick(this)" style="padding: 50px 50px; border: 1px solid"></td>
          <td class="game-box" data-row="0" data-index="1" data-column="1" onclick="handleTurnOnClick(this)" style="padding: 50px 50px; border: 1px solid"></td>
          <td class="game-box" data-row="0" data-index="2" data-column="2" data-diag="right" onclick="handleTurnOnClick(this)" style="padding: 50px 50px; border: 1px solid"></td>
        </tr>
        <tr class="middle-row">
          <td class="game-box" data-row="1" data-index="3" data-column="0" onclick="handleTurnOnClick(this)" style="padding: 50px 50px; border: 1px solid"></td>
          <td class="game-box" data-row="1" data-index="4" data-column="1" data-diag="both" onclick="handleTurnOnClick(this)" style="padding: 50px 50px; border: 1px solid"></td>
          <td class="game-box" data-row="1" data-index="5" data-column="2" onclick="handleTurnOnClick(this)" style="padding: 50px 50px; border: 1px solid"></td>
        </tr>
        <tr class="lower-row">
          <td class="game-box" data-row="2" data-index="6" data-column="0" data-diag="right" onclick="handleTurnOnClick(this)" style="padding: 50px 50px; border: 1px solid"></td>
          <td class="game-box" data-row="2" data-index="7" data-column="1" onclick="handleTurnOnClick(this)" style="padding: 50px 50px; border: 1px solid"></td>
          <td class="game-box" data-row="2" data-index="8" data-column="2" data-diag="left" onclick="handleTurnOnClick(this)" style="padding: 50px 50px; border: 1px solid"></td>
        </tr>
      </table>
      <br/>
      <button class="new-game" onClick="handleGameRestart(this)" style="height: 50px; width: 50px">New Game!</button>
      <!-- <input type="text" class="player-one" placeholder="player One: name">  -->
      <br/>
        <div class="tally-board">
          <span>Player 1 Wins: <span class="player-one-wins"></span></span>
          <br/>
          <span>Player 2 Wins: <span class="player-two-wins"></span></span>
        </div> 
    </div>


      <script src="app.js"></script>
  </body>
 </html>
